<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Task2</title>
    <link rel="stylesheet" href="style.css">
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="/img/profile (5).png" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Islam Hafez</span>
            <span class="job">Front-End & Translator</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background: #4267b2;" class="link"><i class='bx bxl-facebook-circle'></i></a>
            <a href="#" style="background: #171515;" class="link"><i class='bx bxl-github'></i></a>
            <a href="#" style="background: #008000;" class="link"><i class='bx bxl-whatsapp'></i></a>
            <a href="#" style="background: #E1306C;" class="link"><i class='bx bxl-instagram'></i></a>
        </div>
        <div class="buttons">
            <button class="button">Subscibe</button>
            <button class="button">Message</button>
        </div>
        <div class="analystics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>
</body>
</html>
